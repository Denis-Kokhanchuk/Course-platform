<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок | Algorithmic Anchor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-anchor"></i>
                <span>Algorithmic Anchor</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Курси
                </a>
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container lesson-container">
        <div id="lesson-breadcrumb" class="breadcrumb">
            <!-- Навігація буде завантажена через JS -->
        </div>

        <div class="lesson-content">
            <div id="lesson-header" class="lesson-header">
                <!-- Заголовок уроку буде завантажений через JS -->
            </div>

            <div class="video-container">
                <div id="video-player" class="video-player">
                    <!-- Відео буде завантажене через JS -->
                </div>
            </div>

            <div class="lesson-description">
                <h3><i class="fas fa-align-left"></i> Опис уроку</h3>
                <div id="lesson-full-description" class="description-text">
                    <!-- Повний опис буде завантажений через JS -->
                </div>
            </div>

            <div class="lesson-materials">
                <div class="materials-section">
                    <h3><i class="fas fa-file-powerpoint"></i> Презентація</h3>
                    <div id="presentation-section" class="materials-grid">
                        <!-- Презентації будуть завантажені через JS -->
                    </div>
                </div>

                <div class="materials-section">
                    <h3><i class="fas fa-code"></i> Код</h3>
                    <div id="code-section" class="code-section">
                        <!-- Код буде завантажений через JS -->
                    </div>
                </div>
            </div>

            <div class="donate-section">
                <h3><i class="fas fa-heart"></i> Підтримати проект</h3>
                <p>Ваша підтримка допомагає створювати якісний контент</p>
                <div class="donate-info">
                    <p><i class="fas fa-credit-card"></i> <strong>5168 7520 9052 7014</strong></p>
                    <small>ПриватБанк</small>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2026 Algorithmic Anchor. Професійні матеріали для розробників.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
